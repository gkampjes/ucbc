{% load currency %}

<form method="post" action="{{ cart_form_url }}">{% csrf_token %}
  <h3>{{ cart_title }}</h3>

  <table class="table">
  <thead>
    <tr class="row">
      <th class="col-sm-8">Name</th>
      <th class="col-sm-2">Quantity</th>
      <th class="col-sm-2"/>
    </tr>
  </thead>
  <tbody>
    {% for ingredient_name, quantity in request.session.cart.items %}
    <tr class="row">
      <td class="col-sm-8"><input type="hidden" name="ingredient_name" value="{{ ingredient_name }}">{{ ingredient_name }}</td>
      <td class="col-sm-2"><input type="hidden" name="quantity" value="{{ quantity }}">{{ quantity }}</td>
      <td class="col-sm-2"><button type="submit" formaction="{% url 'remove_item' %}" class="btn btn-default btn-sm">X</button></td>
    </tr>
    {% endfor %}
    <tr class="row">
      <td/>
      <td><button type="submit" class="btn btn-default btn-sm">{{ cart_sub_but_text }}</button></td>
      <td/>
    </tr>
  </tbody>
  </table>

</form>
