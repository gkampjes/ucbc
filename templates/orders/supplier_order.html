{% extends 'base.html' %}

{% block container %}
<h3>{{ order.supplier.name }} Order</h3>

<p><strong>Order #{{ order.id }}</strong></p>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Quantity</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
  {% for name, value in order.summary.items %}
    <tr>
      <td>{{ name }}</td>
      <td>{{ value.0 }}</td>
      <td>{{ value.1 }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>


{% endblock %}
